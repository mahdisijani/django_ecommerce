<!DOCTYPE html>

<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="container-fluid text-right">
        <div class="row" style="border:darkblue solid 2px;">
            <div class="col-md-12 p-2" style="background-color: lightgray;">
                <h1>فروشگاه من</h1>
            </div>
        </div>
        <div class="row" style="background-color: lightgray;border:darkblue solid 2px;">
            <div class="col-1"><a href="">خانه</a></div>
            <div class="col-1"><a href="">Class List</a></div>
            <div class="col-1"><a href="">Student List</a></div>
            <div class="col-1"><a href="">New Student</a></div>
            <div class="col-7"></div>
            {% if user.is_authenticated %}
            <div class="col-1"><a href="">Login</a></div>
            {% else %}
            <div class="col-1"><a href="">Login</a></div>
            <div class="col-1"><a href="">Register</a></div>
            {% endif %}
        </div>
        <div class="container-fluid p-2">
            <div class="row">
                <div class="col-3 p-2">
                    <h1>سایدبار</h1>
                </div>
                <div class="col-9 p-2">{% block content %}{% endblock %}</div>

            </div>



        </div>

    </div>
</body>

<script type="text/javascript">

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    let device = getCookie('device')

    if (device == null || device == undefined) {
        device = uuidv4()
    }

    document.cookie = 'device=' + device + ";domain=;path=/"

</script>

</html>
